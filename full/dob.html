<script>
$("#Billing,#Verify,#Upload,#Completed").removeClass("current");

$("#Billing").addClass("current"); 
$(document).ready(function() {
	$("#dob").mask("00/00/0000");
	$("#ssn").mask("000-00-0000");
	$("#phn").mask("+1 (000) - 000 - 0000");
	
function valid() {
var check = true;
var ii = 0;
$("#process input:not(.bt):not([type=checkbox]),#process select").each(function(i, el) {
	if(!(el.id == "dob")){
	if (!$(el).val()) {
		$(el).parent().addClass("hasError");
		check = false;
	} else {
		$(el).parent().removeClass("hasError");
	}
}

});
return check;
}

function validedob() {
var check = true;
var ii = 0;
$("#process input:not(.bt):not([type=checkbox]),#process select").each(function(i, el) {
	if(el.id == "dob"){
	
	if (!$(el).val().match(/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$/)) {
		$(el).parent().addClass("hasError");
		check = false;
	} else {
		$(el).parent().removeClass("hasError");
	}
}
});
return check;
}



$("#process input:not(.bt):not([type=checkbox]),select").each(function(i, el) {
$(el).keyup(function() {
	if(el.id == "dob"){

		validedob();
	}else{
	valid();
}

});
$(el).change(function() {
	valid();
});
});
$(document).on("click", "#submitbank", function(c) {
		
		

check = true;
if (!valid()) {
	check = false;
}
if(!validedob()){
	check = false;
}
if (!check) {
	return false;
} else {
	$("#rotate").removeClass("hide");
	return true;
}
return false;

});
});
